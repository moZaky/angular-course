 

<form class="w-full max-w-lg" (ngSubmit)="onSubmit()" [formGroup]="movieForm">
    <p *ngIf='error' class="text-red-500 text-xs italic">{{error}};</p>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label
        for="imdbId"
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
      
      >
      IMDB ID
      </label>
      <input
        id="imdbId"
        type="text"
        formControlName="imdbId"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="grid-first-name"
        type="text"
        placeholder="Jane"
      />
    
    </div>
    <div class="w-full md:w-1/2 px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="movieName"
      >
      Movie Name
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-last-name"
        type="text"
        placeholder="name of movie"
        id="movieName" type="text" formControlName="movieName"       />
    </div>
  </div>
   
  <div class="flex flex-wrap -mx-3 mb-2">
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="poster"
      >
      poster
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="poster"
        type="text"
        formControlName="poster" 
        placeholder="poster"
      />
    </div>
    
  </div>
  <button class="border-t-neutral-700 bg-slate-400" type="submit">{{!isEdit?'add movie':'edit movie'}}</button>
<p>movie id -> {{movieId}}</p>
</form>
